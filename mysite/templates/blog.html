{% extends "layout.html" %}
{% block content %}
	<div class="page-header">A Chronicle of my Affairs</div>
	<div class="blog-page">
		{% for post in posts[::-1] %}
			<div class="blog-entry">
				<span class="blog-date">{{ post.date_posted.month }}/{{post.date_posted.day }}</span><span class="blog-title">{{ post.title }}</span>
				<p class="blog-content">{{ post.content }}</p>
			</div>
			<hr class="solid">
		{% endfor %}
	</div>
	<br>
	<a href="{{ url_for('makepost') }}">Write a New Post</a>
{% endblock content %}
